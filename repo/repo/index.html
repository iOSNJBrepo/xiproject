function getToday() {
    var d = new Date();
    var weekday = new Array(7);
    weekday[0] = "Lunes,";
    weekday[1] = "Martes,";
    weekday[2] = “Miércoles,";
    weekday[3] = "Jueves,";
    weekday[4] = "Viernes";
    weekday[5] = "Sábado";
    weekday[6] = "Domingo,";

		var month = new Array();
    month[0] = "ENERO";
    month[1] = "FEBRERO";
    month[2] = "MARZO";
    month[3] = "ABRIL";
    month[4] = "MAYO";
    month[5] = "JUNIO";
    month[6] = "JULIO";
    month[7] = "AUGOSTO";
    month[8] = "SEPTIEMBRE";
    month[9] = "OCTUBRE";
    month[10] = "NOVIEMBRE";
    month[11] = "DICIEMBRE ";


   var n1 = weekday[d.getDay()];
		var n3 = d.getDate();
		var n2 = month[d.getMonth()];
    document.getElementById("demo").innerHTML = n1 + " " + n2 + " " + n3;
}

window.addEventListener("load", getToday, true);
</script>
